<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="exp1.css">
</head>
<body>
    <header>
    <h1>ONLINE CODE EDITOR</h1>
</header>
    <div>
        <h2>HTML</h2>
        <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        <h2>CSS</h2>
        <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
        <h2>JavaScript</h2>
        <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
        <div class="btn">
           
        <button id="runCode">Run Code</button>
        <button id="clearCode">Clear Code</button>
        </div>
    </div>
    <iframe id="output" style="width: 100%; height: 900px;"></iframe>
    <script src="exp1.js"></script>
</body>
</html>
